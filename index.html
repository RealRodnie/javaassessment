            function mainProgram() {

                let fullName = prompt("Please Enter your Full name:");
                let menu = parseInt(prompt("Main Menu (Select a number 1-3)\n1. Username Generator\n2. Factorial calculation\n3. Exit/Goodbye"))

                    alert(fullName + " you have selected option 1.");

                    numberFunction();

            }
                
            }

                mainProgram();

                do {

                        alert("Enter a positive whole number greater than 0");
                    }
                }

                while (facNum<1)
